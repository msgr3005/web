<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>
    <center>Mercado Incaico</center>
  </h1>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Ingresar datos de Operador: </h1>
        <div class="card-body">
          <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
            <div class="form-group">
              <label>Nombre : </label>
              <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                placeholder="Digite su nombre : " required>
            </div>

            <div class="form-group">
              <label>Apellido : </label>
              <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                placeholder="Digite su apellido : " required>
            </div>

            <div class="form-group">
              <label>DNI : </label>
              <input type="text" name="DNI" th:field="*{dni}" class="form-control" placeholder="Digite su DNI : "
                required>
            </div>

            <div class="form-group">
              <label>Código : </label>
              <input type="number" name="codigo" th:field="*{codigo}" class="form-control"
                placeholder="Digite su código : " required>
            </div>
            <br>
            <div class="box-footer">
              <center><button class="btn btn-success">Ingresar</button></center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
